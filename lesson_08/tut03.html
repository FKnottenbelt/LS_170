<!DOCTYPE HTML> <html lang="en"> <head> <title>Bootstrap Example</title> <meta charset="utf-5"> <meta name="viewport" content="width=device-width, initial-scale=1"> <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
  <body>

    <div class="container">
      <div class='jumbotron'> <center>
        <h1>Let's Have Fun!</h1>
        <button class='panel-button' data-panelid='panel1'>#btn1</button>
        <button class='panel-button' data-panelid='panel2'>#btn2</button>
        <button class='panel-button' data-panelid='panel3'>#btn3</button>
        <button class='panel-button' data-panelid='panel4'>#btn4</button> </center>
      </div>

      <div class="row">
        <div class="col-xs-3">
          <div id="panel1" class="panel panel-primary">
          <div class="panel-heading"> #panel1 </div>
          <div class="panel-body">content </div>
        </div>
      </div>

      <div class="col-xs-3">
        <div id="panel2" class="panel panel-primary">
          <div class="panel-heading"> #panel2 </div>
          <div class="panel-body">content </div>
        </div>
      </div>

      <div class="col-xs-3">
        <div id="panel3" class="panel panel-primary">
          <div class="panel-heading"> #panel3 </div>
          <div class="panel-body">content </div>
        </div>
      </div>

      <div class="col-xs-3">
        <div id="panel4" class="panel panel-primary">
          <div class="panel-heading"> #panel4 </div>
          <div class="panel-body">content </div>
        </div>
      </div>
    </div>
  </body>
<html>

<script scr='appname/jquery/jquery.js'></script>
<script>
  $(function(){

  // $('#btn1').html('button 1')
  // $('#panel1').html('my <strong style="color: blue">new</strong> panel')

    $('#panel1').css({ color: 'blue'})

    var content = 'My new awesome content';

    $('.panel-button').on('click', function(){
      var panelId = $(this).attr('data-panelid');
      $('#'+ panelId).toggle();
      $('#'+ panelId + ' .panel-body').html(content);
    });

  });
</script>
